<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Get Stock Data</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <link rel="stylesheet" href='static/style.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="static/generate.js"></script>
    </head>

    <body>
        <nav>  
              <div class="top-bar top-bar-spacing">
                <div class="top-bar-left">
                  <ul class="menu">
                    <li class="menu-text"><h3>Yahoo Finance Stock Reports</h4></li>
                  </ul>
                </div>
                <div class="top-bar-right">
                  <ul class="menu">
                    <li><button id="generate-page" type="button" class="button large margin-right">Generate</button></li>
                    <li><button id="download-page" type="button" class="button large margin-rigth">Download</button></li>
                  </ul>
                </div>
              </div>
        </nav>

        <div id="generate">
            <h2 class="text-center">Collect Stock Data <small>From Yahoo Finance API</small></h2>

            <form id="request-form">
                <div class="grid-container">
                  <div class="grid-x grid-margin-y grid-padding-x callout">
                      <div class="cell">
                        <label>RapidAPI Key
                            <input name="key" required type="text" placeholder="d349q8rynr8fw9erfy39nh93fhn8q9h389nf50r89whfnw489ngy89wfhn9pqmf934">
                          </label>
                      </div>
                    <div class="medium-6 cell">
                      <label>Start Date
                        <input name="start" required type="date" >
                      </label>
                    </div>
                    <div class="medium-6 cell">
                      <label>End date
                        <input name="end" required type="date">
                      </label>
                    </div>
                    <div class="cell text-center medium-8 medium-offset-2">
                        <button type='submit' id="submit-request" class="button success medium" style="width: 100%">Create Report</button>
                    </div>
                  </div>
                </div>
              </form>

            
        </div>

        <div id="processing" style="display: none;">
            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-valuetext="50 percent" aria-valuemax="100">
                <div class="progress-meter" id='loading-bar'></div>
              </div>

            <h2 class="text-center">Loading...</h2>
        </div>

        <div id="download">
            <h2 class="text-center">Stock Data Collected</h2>
            <div class="grid-x">
                <div class="cell text-center">
                    <a href="/download" class="button text-center success" id="download-file">Excel Report</a>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
